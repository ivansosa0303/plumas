<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <meta name="theme-color" content="#1a202c">
  <meta name="description" content="Un oráculo para guiar tu camino.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <link rel="manifest" href="/public/manifest.json">
  <link rel="stylesheet" href="/public/styles.css">
  <title>Plumas del Destino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 min-h-screen text-slate-200">
  <div id="root"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Notificación local tras cada consulta
    window.addEventListener('oracle-answer', e => {
      if (Notification && Notification.permission === 'granted') {
        new Notification('Plumas del Destino', { body: e.detail });
      }
    });
    if (Notification && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
  </script>
  <noscript>
    <div class="container mx-auto px-4 py-8 text-center">
      <h1 class="text-2xl font-bold mb-4">JavaScript es necesario</h1>
      <p>Por favor, habilita JavaScript para usar esta aplicación.</p>
    </div>
  </noscript>
</body>
</html>
